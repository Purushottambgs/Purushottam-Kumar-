<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
</head>
<body>
    <form action="/contact-me">
        <label for="email">UserName:</label>
        <input type="text" id="email" placeholder="email" required="true"><br>

        <label for="User_Password">password</label>
        <input id="User_Password" type="password"><br>

    date:<input type="date"><br>
    file:<input type="file"><br>
    color:<input type="color"><br>
    price Range: <input type="range"><br>
    Poke Me: <input type="button" value="poked"><br>
    submit <input type="submit"><br>
    </form>

    <form>
        <label for="male">male:</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">female:</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <label for="other">other</label>
        <input type="radio" id="other" name="gender" value="other"
        width="200px">
    </form>

    <form>
        <label for="lang">c:</label>
        <input type="checkbox" name="lang" id="c"><br>
        <label for="lang">java:</label>
        <input type="checkbox" name="lang" id="java"><br>
        <label for="lang">python</label>
        <input type="checkbox" name="lang" id="python">
    </form>

    <form>
        <label for="country">select your country</label>
        <select name="country" id="country">
            <option value="INDIA">INDIA</option>
            <option value="us">us</option>
            <option value="uk">uk</option>
            <option value="other">other</option><br>
        </select>
    </form>

    <form>
        <textarea name="story" id="story" cols="20" rows="4">
            Please write a story
        </textarea>
    </form>
</body>
</html>
